<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>受控组件</title>
</head>

<body>
      <div id="test"></div>

      <!-- 引用react和核心库 -->
      <script type="text/javascript" src="../public/js/react.js"></script>
      <!-- 引入react-dom -->
      <script type="text/javascript" src="../public/js/react-dom.js"></script>
      <!-- 引入babel.js -->
      <script type="text/javascript" src="../public/js/babel.min.js"></script>
      <!-- 引入prop-types.js 限制类型-->
      <script type="text/javascript" src="../public/js/prop-types.js"></script>

      <script type="text/babel">
            // 创建组件
            class Login extends React.Component {
                  // 初始化状态
                  state = {
                        username: '', //用户名
                        password: '' //密码
                  }
                  // 保存表单中的数据
                  saveData = (datasType) => {
                        return (event) => {
                              this.setState({ [datasType]: event.target.value })
                        }
                  }
                  // // 保存用户名到状态中
                  // saveUsername = (event) => {
                  //       // console.log('@');
                  //       this.setState({ username: event.target.value })
                  // }
                  // // 保存密码到状态中
                  // savePassword = (event) => {
                  //       // console.log('@');
                  //       this.setState({ password: event.target.value })
                  // }
                  // 表单提交回调数据
                  handleSubmit = (event) => {
                        event.preventDefault() //阻止表单提交
                        const { username, password } = this.state
                        alert(`你输入的用户名是：${username}, 你输入的密码是：${password}`)
                  }
                  render() {
                        return (
                              <form onSubmit={this.handleSubmit}>
                                    用户名：<input onChange={this.saveData("username")} type="text" name="username" />
                                    密码：<input onChange={this.saveData("password")} type="text" name="password" />
                                    <button>登录</button>
                              </form>
                        )
                  }
            }
            //渲染组件
            ReactDOM.render(<Login />, document.getElementById("test"))
      </script>
</body>

</html>
